<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Word</title>

<style>
    body {
        background: #f5f5f5;
        margin: 0;
        padding: 40px 10px;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .logo {
        font-size: 42px;
        font-weight: bold;
        color: #1a73e8;
        margin-bottom: 25px;
    }
    .search-box {
        width: 95%;
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 12px 20px;
        border-radius: 40px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
    }
    .search-box input {
        width: 100%;
        border: none;
        outline: none;
        font-size: 18px;
    }
    #results {
        margin-top: 25px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    .item {
        background: white;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 18px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .copy-btn {
        padding: 6px 14px;
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
    }
    .copy-btn:active {
        transform: scale(0.96);
    }
</style>
</head>

<body>

<div class="logo">Search Word</div>

<div class="search-box">
    <input id="search" type="text" placeholder="Cari kata..." disabled>
</div>

<div id="results"></div>

<script>
let words = [];

// === LOAD words.json ===
fetch("words.json")
    .then(r => r.json())
    .then(data => {
        words = data.words;  
        document.getElementById("search").disabled = false;
    })
    .catch(err => {
        // error di-silent (tidak ada alert)
    });

// === SEARCH FUNCTION ===
function searchWords(query, limit = 200) {
    query = query.toLowerCase();

    let starts = [];
    let contains = [];

    for (let w of words) {
        let lw = w.toLowerCase();

        if (lw.startsWith(query)) starts.push(w);
        else if (lw.includes(query)) contains.push(w);

        if (starts.length + contains.length >= limit) break;
    }

    return [...starts, ...contains];
}

// === COPY TO CLIPBOARD ===
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
    });
}

// === UPDATE RESULTS ===
document.getElementById("search").addEventListener("input", function() {
    const query = this.value.trim();
    const box = document.getElementById("results");
    box.innerHTML = "";

    if (!query) return;

    const result = searchWords(query);

    if (result.length === 0) {
        box.innerHTML = `<div class="item" style="color:#777">Tidak ada hasil</div>`;
        return;
    }

    result.forEach(word => {
        const row = document.createElement("div");
        row.className = "item";

        const text = document.createElement("span");
        text.textContent = word;

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";
        button.onclick = () => copyToClipboard(word);

        row.appendChild(text);
        row.appendChild(button);

        box.appendChild(row);
    });
});
</script>

</body>
</html>
