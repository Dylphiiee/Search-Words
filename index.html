<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Word</title>

<style>
    body {
        background: #111;
        margin: 0;
        padding: 40px 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }
    .logo {
        font-size: 42px;
        font-weight: bold;
        color: #1a73e8;
        margin-bottom: 10px;
    }
    .credit {
        font-size: 13px;
        margin-bottom: 20px;
        opacity: 0.6;
    }
    .search-box {
        width: 95%;
        max-width: 600px;
        margin: 0 auto;
        background: #222;
        padding: 12px 20px;
        border-radius: 40px;
        box-shadow: 0px 3px 10px rgba(255,255,255,0.1);
    }
    .search-box input {
        width: 100%;
        border: none;
        outline: none;
        font-size: 18px;
        background: transparent;
        color: white;
    }
    #results {
        margin-top: 25px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    .item {
        background: #222;
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 18px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 6px rgba(255,255,255,0.1);
    }
    .copy-btn {
        padding: 6px 14px;
        background: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="logo">Search Word</div>
<div class="credit">@dylphiiee</div>

<div class="search-box">
    <input id="search" type="text" placeholder="Cari kata..." disabled autocomplete="off">
</div>

<div id="results"></div>

<script>
let words = [];

// Load JSON
fetch("words.json")
    .then(r => r.json())
    .then(data => {
        words = data.words || [];
        document.getElementById("search").disabled = false;
    });

// Normalisasi input (hapus spasi, zero-width, dsb)
function cleanQuery(q) {
    return q
        .replace(/[\u200B-\u200F\uFEFF]/g, "")  // zero-width
        .replace(/\s+/g, "")                   // whitespace
        .trim()
        .toLowerCase();
}

// Search startsWith ONLY
function searchWords(query, limit = 200) {
    const q = query.toLowerCase();
    const result = [];

    for (let w of words) {
        if (w.toLowerCase().startsWith(q)) {
            result.push(w);
            if (result.length >= limit) break;
        }
    }
    return result;
}

// Copy function
function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
}

// Update list
document.getElementById("search").addEventListener("input", function() {
    const query = cleanQuery(this.value);
    const box = document.getElementById("results");
    box.innerHTML = "";

    if (!query) return;

    const result = searchWords(query);

    if (result.length === 0) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = "Tidak ada hasil";
        box.appendChild(div);
        return;
    }

    result.forEach(word => {
        const row = document.createElement("div");
        row.className = "item";

        const textNode = document.createElement("span");
        textNode.textContent = word;

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.onclick = () => copyToClipboard(word);

        row.appendChild(textNode);
        row.appendChild(btn);
        box.appendChild(row);
    });
});
</script>

</body>
</html>
